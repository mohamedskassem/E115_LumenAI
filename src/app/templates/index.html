<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenAI - Chat with your Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Lumen<span class="ai-suffix">AI</span></h1>
            <p>Ask questions about the Adventure Works database.</p>
        </header>

        <div id="chatbox" class="chatbox">
            <!-- Chat messages will appear here -->
             <div class="message bot-message">
                <p>Hello! Ask me anything about the Adventure Works data.</p>
            </div>
        </div>

        <div class="input-area">
            <textarea id="userInput" placeholder="Type your question here..." rows="1"></textarea>
            <button id="sendButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="send-icon">
                    <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                </svg>
            </button>
        </div>
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <span>Thinking...</span>
        </div>
         <div id="sqlDisplay" class="sql-display" style="display: none;">
            <h4>Generated SQL:</h4>
            <pre><code id="sqlCode"></code></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
